<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Wine List</title>
</head>

<body>
    <div class="container">
        <div class="header__title">
            Wine List
        </div>
        <form class="form">
            <input type="input" class="input__name" placeholder="Name">
            <input type="input" class="input__grape" placeholder="Grape variety">
            <input type="input" class="input__country" placeholder="Country">
            <input type="input" class="input__year" placeholder="Year">
            <button class="input__btn btn">Добавить</button>
        </form>
        <div class="body">
            <table class="table">
                <thead>
                    <tr>
                        <th class="th__id">&#9660; ID</th>
                        <th class="th">&#9660; Name</th>
                        <th class="th">&#9660; Grape variety</th>
                        <th class="th">&#9660; Country</th>
                        <th class="th">&#9660; Year</th>
                        <th class="th">&#9660; Check</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="body_buttons">
                <button class="btn">&#9997; Редактировать</button>
                <button class="btn">&#128269; Найти</button>
                <button class="delete__btn btn">&#10006; Удалить</button>
            </div>
        </div>
    </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
